<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to textutils </strong>You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1"  class="form-label">Enter Your Text Here</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch"
                   id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" role="switch"
                   id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" role="switch"
                   id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch"
                   id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
        </div>
<!--        <div class="form-check form-switch">-->
<!--            <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault5">-->
<!--            <label class="form-check-label" for="flexSwitchCheckDefault5">Char Count</label>-->
<!--        </div>-->
        <input class="btn btn-primary mt-2" type="submit" value="Analyze Text">
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
